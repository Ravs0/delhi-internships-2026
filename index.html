        }

        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid #2e3b55;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-gold);
            color: #000;
            border-color: var(--accent-gold);
        }

        input[type="text"] {
            background: var(--bg-card);
            border: 1px solid #2e3b55;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            outline: none;
            width: 300px;
        }

        input[type="text"]:focus {
            border-color: var(--accent-gold);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #2e3b55;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-gold);
            font-weight: 600;
        }

        .urgent-tag {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-detail {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .card-detail span.label {
            width: 80px;
            font-weight: 500;
            color: #64748b;
        }

        .card-detail span.value {
            flex: 1;
        }

        .stipend-paid {
            color: var(--success);
            font-weight: 600;
        }

        .card-actions {
            margin-top: auto;
            padding-top: 1.5rem;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-gold);
            color: #000;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }
    </style>
</head>

        const grid = document.getElementById('grid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search');

        function render(data) {
            grid.innerHTML = '';
            if (data.length === 0) {
                grid.innerHTML = '<div class="empty-state">No internships found matching your criteria.</div>';
                return;
            }

            data.forEach(item => {
                const isPaid = item.stipend.toLowerCase().includes('paid') || item.stipend.includes('₹');

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="category-tag">${item.category.replace('govt', 'Govt & Statutory').replace('firm', 'Law Firm')}</span>
                        ${item.urgent ? '<span class="urgent-tag">Urgent</span>' : ''}
                    </div>
                    <h3>${item.title}</h3>
                    <div class="card-detail">
                        <span class="label">Focus</span>
                        <span class="value">${item.focus}</span>
                    </div>
                    <div class="card-detail">
                        <span class="label">Deadline</span>
                        <span class="value">${item.deadline}</span>
                    </div>
                    <div class="card-detail">
                        <span class="label">Stipend</span>
                        <span class="value ${isPaid ? 'stipend-paid' : ''}">${item.stipend}</span>
                    </div>
                    <div class="card-actions">
                        <a href="${item.apply}" target="_blank" class="btn">Apply / Details</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        let currentFilter = 'all';
        let searchQuery = '';

        function filterData() {
            let filtered = internships;
            if (currentFilter !== 'all') {
                if (currentFilter === 'urgent') {
                    filtered = filtered.filter(i => i.urgent);
                } else {
                    filtered = filtered.filter(i => i.category === currentFilter);
                }
            }
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(i =>
                    i.title.toLowerCase().includes(q) ||
                    i.focus.toLowerCase().includes(q)
                );
            }
            render(filtered);
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.getAttribute('data-filter');
                filterData();
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            filterData();
        });

        // Initial render
        render(internships);
    </script>
